<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash Pro</title>
    <!-- daisy ul and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">

        <!-- home screen -->
        <section id="home-screen" class="min-h-screen text-white flex flex-col justify-center items-center">
            <div class="flex flex-col items-center gap-8">
                <h1 class="text-8xl font-extrabold font-anton uppercase">Alphabet Clash</h1>
                <p class="font-semibold text-2xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn font-bold text-xl bg-white to-black">Play Now</button>
            </div>
        </section>

        <!-- play ground start -->
        <section id="play-ground" class=" hidden">
            <div class="flex flex-col items-center gap-8 pt-8">
                <!-- screen -->
                <div id="art-board"
                    class="artboard artboard-horizontal phone-6 border-[16px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3] ">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white px-6 py-3 rounded-b-xl">Don't watch keyboard while playing...
                        </p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="to-black text-9xl font-bold pb-16 uppercase">Y</p>
                    </div>
                </div>
                <!-- keyboard start -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- keyboard end -->
                <!-- life score start -->
                <div class="flex justify-between w-3/4">
                    <button class="btn bg-[#894189] rounded-full px-4 border-none text-white">
                        Life
                        <img src="./images/love.svg" alt="">
                        <span id="current-life">7</span>
                    </button>
                    <button class="btn bg-[#360490] rounded-full px-4 text-white border-none">
                        Score
                        <img src="./images/dolor.svg" alt="">
                        <span id="current-score">0</span>
                    </button>
                </div>
                <!-- life score end -->
            </div>
        </section>
        <!-- play ground end -->

        <!-- score start -->
        <section id="final-score" class="flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-6 bg-[#FFFFFF33] px-10 py-4 rounded-2xl">
                <h3 class="text-3xl uppercase font-semibold">Game Over!</h3>
                <h1 class="text-6xl">
                    <span class="font-extrabold">Score:</span>
                    <span id="game-score" class="font-semibold">14</span>
                </h1>
                <button onclick="play()" class="btn font-bold">Play Again</button>
                <p class="text-xl">Practice will make you Pro</p>
            </div>
        </section>
        <!-- score end -->

        <section id="modal-box" class="fixed w-full h-full top-0 bg-black bg-opacity-40 justify-center items-center">
            <div class="bg bg-purple-700 text-white px-4 py-8 rounded w-1/3 relative">
                <button onclick="closeModal()" class="absolute top-2 right-2 rounded-full border-2 border-solid border-white w-9 h-9 text-xl flex items-center justify-center hover:bg-white hover:bg-opacity-30">x</button>
                <h2 class=" mt-4 mb-4 text-2xl">hello</h2>
                <p class="text-lg">Press ESC key or click on x button to close</p>
            </div>
        </section>
    </main>
    <script src="script/alphabet.js"></script>
    <script src="script/utility.js"></script>
</body>

</html>
