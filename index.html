<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash Pro</title>
    <!-- daisy ul and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">

        <!-- home screen -->
        <section class="home min-h-screen text-white flex flex-col justify-center items-center">
            <div class="flex flex-col items-center gap-8">
                <h1 class="text-8xl font-extrabold font-anton uppercase">Alphabet Clash</h1>
                <p class="font-semibold text-2xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="btn font-bold text-xl bg-white to-black">Play Now</button>
            </div>
        </section>

        
    </main>
</body>

</html>
